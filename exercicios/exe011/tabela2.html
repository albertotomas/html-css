<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
width: 400px;
border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px; 
            text-align: center;
        }
    </style>
</head>
<body>
   <h1>mesclagem de tabelas</h1>

   <table>
<tr>
    <td>A</td>
    <td>B</td>
   
    <td colspan="2">D</td>
</tr>

<tr>
    <td>F</td>
    <td>G</td>
    <td>H</td>
    <td>I</td>
</tr>

<tr>
    <td>J</td>
    <td>K</td>
    <td>L</td>
   
   
</tr>





   </table>
</body>
</html>
