<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criando tabelas</title>
    <style>
table{
    width: 400px;
    height: 400px;
    border-collapse: collapse; /* e usado para tiras espacos      */
}
td{
    border: 1px solid black;
    text-align: center;
    vertical-align: middle;
}
.numero{
    text-align: right;
    background-color: aquamarine;
}

    </style>
</head>
<body>
    <table>
        <tr>
        <td>A1</td>
        <TD>B1</TD>
        <TD>C1</TD>
        </tr>
        <tr>
        <TD class="numero">A2</TD>
        <TD class="numero">B2</TD>
        <TD>C3</TD>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
