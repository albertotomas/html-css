<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criando uma tabela</title>
    <style>
div{
    text-align: center;
    
}
        
table#tabelaspect{
    border: 1px solid #dddddd;
     border-spacing: 0px;
     margin-left: auto;
     margin-right: auto;
     width: 400px;
     height: 250px;
     vertical-align: sub;
    
   
    
}
table#tabelaspect td{
    border: 1px solid #dddddd;
    padding: 10px
    
}
table#tabelaspect td.ce{
vertical-align: sub;
border-left: 10px;

}
    </style>
</head>
<body>
    <div>
    <h1>criando uma tabela</h1>
    <table id="tabelaspect">
        <tr><td class="ce" colspan="2">classificacao</td> <td>PG</td> <td>J</td> <td>V</td> <td>SG</td></tr> 
<tr><td>1</td> <td class="ce">cruzeiro</td>    <td>39</td> <td>17</td> <td>12</td> <td>21</td></tr>
<tr><td>2</td> <td class="ce">sao paulo</td>   <td>32</td> <td>17</td> <td>9</td> <td>9</td></tr>
<tr><td>3</td> <td class="ce">internacional</td> <td> 31</td> <td>17</td> <td>9</td> <td>9</td></tr>
<tr><td>4</td> <td class="ce">corithians</td> <td> 31</td> <td>17</td> <td>8</td> <td>12</td></tr>







    </table>
    </div>
</body>
</html>
