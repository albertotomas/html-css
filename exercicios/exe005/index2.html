<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criando um menu com css</title>
    <style>

div{
    color: black;
}

table{
    border: 1px solid black;
    border-spacing: 0px;
    width: 130px;
    height: 140px;
    border-right: 4px solid orange;
    
}
td{
    border: 1px solid black;
    color: orange;
    padding: 3px;
  
}
a{
    text-decoration: none;
   color: orange;
}
a:hover{
    background-color: #dddddd;
}

    </style>
</head>
<body>
    <div>
<h1>criandou um menu</h1>

<table>
<tr><td><a href="#">historico</a></td></tr>
<tr><td><a href="#">localizacao</a></td></tr>
<tr><td><a href="#">portifolio</a></td></tr>
<tr><td><a href="#">preco</a></td> </tr>
<tr><td><a href="#">prazo de entrega</a></td></tr>
<tr><td><a href="#">clientes</a></td></tr>
<tr><td><a href="#">contato</a></td></tr>
</table>







    </div>
</body>
</html>
